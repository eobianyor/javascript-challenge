<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item1">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/11/2010">
                      </li>
                      <li class="filter list-group-item2">
                        <label for="city">Enter a City</label>
                        <input class="form-control" id="city" type="text" placeholder="New York">
                      </li>
                      <li class="filter list-group-item3">
                        <label for="shape">Enter a State</label>
                        <input class="form-control" id="state" type="text" placeholder="NY">
                      </li>
                      <li class="filter list-group-item4">
                        <label for="shape">Choose a country</label>
                        <div class="dropdown">
                          <button class="btn btn-secondary dropdown-toggle" type="button" id="CountryDropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Select a Country
                          </button>
                          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">us</a>
                            <a class="dropdown-item" href="#">ca</a>
                          </div>
                        </div>
                      </li>
                      <li class="filter list-group-item5">
                        <label for="shape">Choose a UFO Shape</label>
                        <div class="btn-group">
                          <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Action
                          </button>
                          <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">changing</a>
                            <a class="dropdown-item" href="#">chevron</a>
                            <a class="dropdown-item" href="#">cigar</a>
                            <a class="dropdown-item" href="#">circle</a>
                            <a class="dropdown-item" href="#">cross</a>
                            <a class="dropdown-item" href="#">cylinder</a>
                            <a class="dropdown-item" href="#">disk</a>
                            <a class="dropdown-item" href="#">fireball</a>
                            <a class="dropdown-item" href="#">flash</a>
                            <a class="dropdown-item" href="#">formation</a>
                            <a class="dropdown-item" href="#">light</a>
                            <a class="dropdown-item" href="#">other</a>
                            <a class="dropdown-item" href="#">oval</a>
                            <a class="dropdown-item" href="#">sphere</a>
                            <a class="dropdown-item" href="#">teardrop</a>
                            <a class="dropdown-item" href="#">triangle</a>
                            <a class="dropdown-item" href="#">unknown</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Separated link</a>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="text1" class="">
            <p></p>
          </div>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
